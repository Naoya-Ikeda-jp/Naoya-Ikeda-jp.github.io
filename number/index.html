<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>壁テスト</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js";

  // --- 基本セットアップ ---
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x222222);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 15); // ← 後ろから俯瞰する位置
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // --- ライト ---
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  // --- プレイヤー（青い箱） ---
  const playerGeo = new THREE.BoxGeometry(1, 1, 1);
  const playerMat = new THREE.MeshStandardMaterial({ color: 0x3399ff });
  const player = new THREE.Mesh(playerGeo, playerMat);
  scene.add(player);
  player.position.set(0, 0.5, 0);

  // --- 壁（赤い板） ---
  const wallGeo = new THREE.BoxGeometry(5, 5, 0.5);
  const wallMat = new THREE.MeshStandardMaterial({ color: 0xff4444 });
  const wall = new THREE.Mesh(wallGeo, wallMat);
  wall.position.set(0, 2.5, -10);
  scene.add(wall);

  // --- 床 ---
  const floorGeo = new THREE.PlaneGeometry(20, 50);
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI/2;
  scene.add(floor);

  // --- アニメーションループ ---
  function animate() {
    requestAnimationFrame(animate);
    wall.rotation.y += 0.01; // 回転して存在感を出す
    renderer.render(scene, camera);
  }
  animate();

  // --- リサイズ対応 ---
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
